name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Run scheduled jobs daily at 03:00 UTC

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r dev-requirements.txt
      - name: Ruff lint
        run: |
          python -m pip install ruff
          ruff check .
      - name: Run unit tests
        run: pytest -q

  integration-tests:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test-pass
          MYSQL_DATABASE: uniguard_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Wait for MySQL
        run: |
          for i in {1..30}; do mysqladmin ping -h 127.0.0.1 -uroot -ptest-pass >/dev/null 2>&1 && break || sleep 1; done
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r dev-requirements.txt
      - name: Run integration tests
        env:
          RUN_DB_INTEGRATION: '1'
          MYSQL_HOST: '127.0.0.1'
          MYSQL_USER: 'root'
          MYSQL_PASS: 'test-pass'
          MYSQL_DB: 'uniguard_test'
        run: pytest -q tests/integration
